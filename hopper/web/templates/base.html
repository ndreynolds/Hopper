<html>
    <head>
        <title>Hopper</title>
        <link rel="stylesheet" 
            type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" 
            type="text/css" href="{{ url_for('static', filename='css/pygments.css') }}">
        <link rel="stylesheet" type="text/css" 
            href="{{ url_for('static', filename='js/tiptip/tipTip.css') }}">
        <script type="text/javascript" src="{{ url_for('static', 
            filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', 
            filename='js/hopper.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', 
            filename='js/showdown.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', 
            filename='js/base.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', 
            filename='js/tiptip/jquery.tipTip.minified.js') }}"></script>
    </head>
    <body>
        {% if get_flashed_messages() %}
            <div id="flash">
                {{ get_flashed_messages()[0] }}
                <span style="float:right; font-size:60%;">(Click to dismiss)</span>
            </div>
        {% endif %}
        <div id="top-header">
            <div id="title">
                Hopper
            </div>
            <div id="nav">
                <a class="{{ 'nav selected' if selected == 'feed' else 'nav' }}"
                    href="{{ url_for('issues.index') }}">Feed</a>
                <a class="{{ 'nav selected' if selected == 'issues' else 'nav' }}"
                    href="{{ url_for('issues.index') }}">Issues</a>
                <a class="{{ 'nav selected' if selected == 'project' else 'nav' }}"
                    href="{{ url_for('project.home') }}">Docs</a>
                <a class="{{ 'nav selected' if selected == 'settings' else 'nav' }}"
                    href="{{ url_for('project.home') }}">Settings</a>
            </div>
            <div id="search">
                <input type="text" class="unfocused" value="Search issues...">
            </div>
        </div>
        <div id="mid-header">
            {% if header %}
                {{ header }}
            {% else %}
                No Header
            {% endif %}
        </div>
        <div class="page">
            {% block body %}{% endblock %}
        </div>
        <br>
        <div id="footer">
            Proudly powered by <a href="http://hopperhq.com/hopper">Hopper</a>
        </div>
    </body>
</html>
